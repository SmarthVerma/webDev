<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .container img{
            filter: blur(3px);
            filter: drop-shadow(16px 16px 20px red) invert(75%);
            
        }
    </style>
</head>
<body>  
    <div class="container">
        <img src="https://media.licdn.com/dms/image/D4D12AQF6mW4EuB-99Q/article-cover_image-shrink_720_1280/0/1692951785182?e=2147483647&v=beta&t=I6_1-aBTAg0fihJHret-C4hRNuffBu8JyrqKfXsm74w" alt="">
        <img class="img2" src="" alt="">
        <img class="img3" src="" alt="">
        <img class="img4" src="" alt="">
    </div>
</body>
</html>
