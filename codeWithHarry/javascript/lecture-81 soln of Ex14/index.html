<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
    font-family: 'CustomFont';
    src: url(Life\ Hacks.otf),
          url(Life\ Hacks.ttf);
}

      body {
        background-color: rgb(21, 59, 109);
        /* font-family: "customFont"; */
        font-size: 2rem;
        font-weight: 600;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container{
        width: 50vw;
        height: 60vh;
        border: 1px solid black;
        border-radius: 1.6rem;
        background-color: rgb(0, 0, 0);
        color: rgb(10, 165, 31);
        padding: 1.6rem;
      }
    </style>
  </head>

  <body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->

    <div class="container">
      <div>Initializing Hacking...</div>

    </div>

    <script>
      
      const randomDelay= ()=>{
          return new Promise((resolve, reject)=>{
              timeout=1+Math.random()*(7-1); 
              setTimeout(()=>{
                  resolve()
              },timeout*1000);
          })  
      }
          const additem= async(item)=>{
                        await randomDelay();
                        let cont= document.querySelector(".container")
                        let div= document.createElement("div");
                        div.innerHTML=item;
                        cont.append(div);
                }


                 async function  main(){
                  
                  setInterval(() => {
                    let cont= document.querySelector(".container")
                      let last= cont.lastElementChild;
                      if(last.innerHTML.endsWith("...")){
                          last.innerHTML=last.innerHTML.slice(0, last.innerHTML.length-3)
                      }else{
                        
                        last.innerHTML=last.innerHTML+".";
                      }

                  }, 300);

                  let text=[
                    "Reading your Files...",
                    "Password files Detected...",
                    "Sending all passwords and personal files to server...",
                    "Cleaning up..."]
                    
                    for (const item of text) {
                     await additem(item)
                }
                
                
              }
              
              main()
                

                
    </script>
  </body>
</html>
