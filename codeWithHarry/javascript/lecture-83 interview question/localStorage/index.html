<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>

    <script>
        
        if(localStorage.getItem("name-y")){

             a= localStorage.getItem("name-y");
            document.write("Hello and welcome ",a);
        }
        else{
            
            let a=prompt("Enter your name")
            localStorage.setItem("name-y",a);
            document.write("Hello and welcome ",a);
        }
        // JSON.stringify()
        // JSON.parse()

        
    </script>
</body>
</html>
