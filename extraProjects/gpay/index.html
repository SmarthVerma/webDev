    <main class="main">

        <div class="input">
          <span id="rupa" style="display: inline-block"><h2>â‚¹</h2></span>

          <input id="myInput" type="number" placeholder="0" />
        </div>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
 <script>
    document.addEventListener("DOMContentLoaded", function() {
      let heep = document.getElementById("myInput");
      let myHeight = window.getComputedStyle(heep).getPropertyValue("height");
      document.getElementById("rupa").style.height = myHeight;

      let inpu = document.querySelector("#myInput");

      // Function to adjust input width
      function adjustInputWidth() {
        const newWidth = inpu.scrollWidth;
        inpu.style.width = newWidth + 'px';
      }

      // Adjust width on input event
      inpu.addEventListener('input', () => {
        adjustInputWidth();
        
        // Check if the input element is focused
        if (inpu === document.activeElement) {
          document.querySelector(".circle").style.marginBottom = "36vh";
        }
      });

      // Reset width if input value is empty
      inpu.addEventListener('input', () => {
        if (inpu.value === '') {
          inpu.style.width = 'auto';
        }
      });
    });
  </script>

  </body>
