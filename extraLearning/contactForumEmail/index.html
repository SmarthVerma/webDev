<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactForum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bigMe">
        <div class="container-contact-forum">
            
            <form action="https://api.web3forms.com/submit" method="POST" class="contact_input" >
                <h3 class="heading"> Get in touch</h3>
               
                <div class="line"></div>
                <div class="inpu">

                     <input type="hidden" name="access_key" value="9adcb582-e8ee-48ad-9d42-33305b036870">

                    <label for="name">Enter your roomNo:</label>
                    <input type="text" name="name" id="name" placeholder="roomNo">
                </div>
                <div class="inpu">

                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                
                <div class="inpu">

                    <label for="number">Enter your phone number:</label>
                    <input type="number" name="number" id="number" placeholder="phNumber">
                </div>

                <button>Submit <img src="assets/arrow_icon.png" alt=""></button>
            </form>
        </div>
        <div class="imoan">
            <img src="assets/right_img.png" alt="">
        </div>
    </main>
    
</body>
</html>
