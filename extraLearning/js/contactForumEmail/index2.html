<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2ndform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="bigMe">
    <div class="container-contact-forum">
      <form id="contactForm" class="contact_input">
        <h3 class="heading">Get in touch</h3>
        <div class="line"></div>
        <div class="inpu">
          <label for="name">Enter your roomNo:</label>
          <input type="text" name="name" id="name" placeholder="roomNo" />
        </div>
        <div class="inpu">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" placeholder="email" />
        </div>
        <div class="inpu">
          <label for="number">Enter your phone number:</label>
          <input type="tel" name="number" id="number" placeholder="phNumber" />
        </div>
        <button type="submit">Submit <img src="assets/arrow_icon.png" alt="" /></button>
      </form>
    </div>
    <div class="imoan">
      <img src="assets/right_img.png" alt="" />
    </div>
  </main>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      console.log("Clicked");

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("number").value;

      let ebody = `
        <b>Name: </b>${name}
        <br>
        <b>Email: </b> ${email}
        <br>
        <b>Phone no: </b>${number}
        <br>
      `;

      Email.send({
        SecureToken: "5ffc8ff8-bb2d-4586-a567-3bc0b0cbc1a0",
        To: "smarthverma2003@gmail.com",
        From: email,
        Subject: "This is the subject",
        Body: ebody,
      }).then((message) => alert(message));

      // Reset the form
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
