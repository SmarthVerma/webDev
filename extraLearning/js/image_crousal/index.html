<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img_crousal</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  :root{
    --width:300px
  }
  body{
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slides{
   width: var(--width);
    height: 200px;
    /* border: 2px dotted red; */
    list-style: none;
    border-radius: 6px;
    overflow: hidden;
    position: relative;
  }
  .slides>img{
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
  img{
    /* opacity: 0.81; */
  }

  
  .right, .left{
    width: 35px;
    height: 35px;
    margin: auto 0 auto 0;
  }
  .track{
     display: flex;
    /* background-color: greenyellow; */
    width:var(--width);
    overflow: hidden;
    position: relative;
  }
  .track >*{
    flex-shrink: 0;
  }
  .crousal_container{
    display: flex;
    /* background-color: burlywood; */
  }
  .pointer{
    cursor: pointer;
  }
  .crousal_nav ul{
    margin: 15px;
    display: flex;
    gap: 4px;
    justify-content: center;
  }
  .circle{
    height: 10px;
    width: 10px;
    border-radius: 50%;
    border: 1px solid black;
    list-style: none;
  }
  .current_nav{
    background-color: rgb(53, 50, 50);
  }
  .current{
    display: block;
  }
  .hidden{
    display: none;
  }
</style>
<body>
    <div class="container">
      <div class="crousal_container">
     <img class="left pointer" src="assests/left.svg" alt="">
        <ul class="track">
          <li class="slides current"><img src="assests/image1.webp" alt=""></li>
          <li class="slides"><img src="assests/image2.jpg" alt=""></li>
          <li class="slides"><img src="assests/image3.jpg" alt=""></li>
        </ul>
        <img class="right pointer" src="assests/right.svg" alt="">
      </div>
      <div class="crousal_nav">
        <ul>
          <li class="pointer circle current_nav"></li>
          <li class="pointer circle "></li>
          <li class="pointer circle "></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
