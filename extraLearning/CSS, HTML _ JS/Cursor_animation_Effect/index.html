<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            min-height: 100vh;
            background: #000115;
            display: flex;
            align-items: center;
            place-content: center;
            cursor: none;   
        }
        .cursor{
            position: fixed;
            z-index: 999;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: brown;
            box-shadow: 0px  0px 20px brown,   
                        0px  0px 60px brown,
                        0px  0px 100px brown;
                        
            animation: color 4s infinite;
            
        }

        @keyframes color {
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
        .cursor::before{
            content: '';
            position: absolute;
            background-color: brown;
            width: 50px;
            height: 50px;
            opacity: 0.2;;
            transform: translate(-30%, -30%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="cursor">

    </div>

    <script>
        const curs= document.querySelector(".cursor")
        let timeout;
            document.addEventListener("mousemove",(e)=>{
                let x =e.pageX;
                let y= e.pageY;
                console.log(x,y);

                curs.style.top=y+ "px";
                curs.style.left=x+ "px";
                curs.style.display="block"
                function mouseStop(){
                    curs.style.display="none"
                }
                
                clearTimeout(timeout)
              timeout= setTimeout(mouseStop, 1000)
            })
           
            document.addEventListener("mouseout", ()=>{
                curs.style.display="none"
            })
    </script>
</body>
</html>
