<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-clamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800">
    <div class="m-40">
      <div class="card border border-black w-40 h-60 rounded-md  bg-slate-600 text-white">
        <div class="w-full">
          <img
            class="object-cover w-full h-24"
            src="https://w0.peakpx.com/wallpaper/440/706/HD-wallpaper-gta-v-games-gta-5-los-santos-pc-games-playstation-playstation-4-ps4-video-game-xbox-xbox-one.jpg"
            alt=""
          />
        </div>
        <!--line-clamp on parent container only -->
        <div class="w-full p-3 "> 
          <div class="text-center w-full my-1 font-medium">Title</div>
          <div class="dis text-xs w-full line-clamp-3">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae
            adipisci repellendus molestias ex similique. Doloribus enim harum
            quis quod expedita?
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
