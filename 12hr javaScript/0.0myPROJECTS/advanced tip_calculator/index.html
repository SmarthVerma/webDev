<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center align-center">
        <div class="container">
            <form class="flex-col  gap-1" >
                <div class="div collection flex-col gap-0">

                    <label for="amount"><h2>Bill total</h2></label>
                    <div class="input-container flex align-center">
                        ₹
                        <input id="amount" class="input" type="text" placeholder="0.00">
                    </div>
                </div>
                <div class="collection flex-col gap-0">

                    <label for="tip"><h2>Tip</h2> </label>
                    <div class="input-container flex align-center">
                        %
                        <input id="tip" class="input" type="text" placeholder="10">
                    </div>
                </div>
            </form>
            <div class="secondContainer flex ">
                <div class="people">
                    <h2>People</h2>
                    <div class="add-less">
                        <ul class="flex gap-0 m-top">
                            <li class="pointer plus" ><img src="plus.svg" alt=""></li>
                            <li><strong class="num">1</strong></li>
                            <li class="pointer minus"><img src="minus.svg" alt=""></li>
                        </ul>
                    </div>
                </div>
                <div class="result">
                    <h2>Total Bill</h2>
                    <div class="total">
                        <strong><span class="show">₹0.00</span></strong>

                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
