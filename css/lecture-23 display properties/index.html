<html lang="en">
<head>

    <title>Display property</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: aquamarine;
            /* display: inline; */
            display: inline-block;
            margin: 13px;
            padding: 14px;
        }
        .boxxy2{
            /* display: none; */
            visibility: hidden;

        }
        .box1{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
