<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>

        .container{
            border: 3px solid black;
            display: grid;
            grid-template-areas: "nav nav nav"
                                 "side article article "
                                 "team team team"
                                 "footer footer footer ";
                                 
        }
        .items{
            margin: 13px;
            /* width: 65px; */
            /* height: 65px; */
            border: 2px solid maroon;
            background-color: cornflowerblue;
            font-size: 31px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-1{
            border-radius: 14px;
            grid-area: nav;
            height: 100px;
        }

        .item-2{
            border-radius: 14px;
            grid-area: side;
            height: 800px;
        }

        .item-3{   
            border-radius: 14px;
            grid-area: article;
            height: 400px;
        }

        .item-4{           
            border-radius: 14px;
            grid-area: footer;
            height: 170px;
        }
        
        .item-5{
            border-radius: 14px;
            grid-area: team;
            height: 75px;
            grid-column: -3/-2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
        <div class="items item-5">5</div>   
    </div>
</body>
</html>
