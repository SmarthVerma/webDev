<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>

        .container{
            border: 3px solid black;
            display: grid;
            grid-template-columns: 130px   120px  120px;
            grid-template-rows: [firsty]100px [secondy] 100px [thirdy] 100px;

            gap: 14px;
            align-items: end;
            justify-items: center;

            /* syntax repeat */
                grid-template-columns: repeat(4, minmax(100px, 3fr));

            /* Yeh bhi ha kuch */

            /* align-content: ; */
            /* justify-content: ; */
                /* dono ka mixture */
            /* place-content: center; */

        }
        .items{
            margin: 13px;
            width: 65px;
            height: 65px;
            border: 2px solid maroon;
            background-color: cornflowerblue;
            font-size: 31px;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .item-1{
            /* grid-row: 1/3; */
            grid-row: firsty/thirdy;
            grid-column: 1/2;
            z-index: -1;
        }
        .item-4{
            grid-column: 1/2;
            grid-row: 1/2;
            /* or you can do this */
            /* grid-row-start: 1; */
            /* grid-row-end: 2; */

            /* cell within */
            justify-self: end;
            align-self: flex-start;


        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item-4">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
