<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            place-content: center;
            align-items: center;
            flex-direction: column;
        }
        .box-container{
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }
        .box{
            width: 164px;
            height: 164px;
            border: 4px solid black;
            border-collapse: collapse;
        }
        .box1{
            background-color: grey;

        }
        .box2{
            background-color: green;

        }
        .box3{
            background-color: gold;

        }
        .box4{
            background-color: steelblue;

        }
        p{
            font-weight: 800;
            font-size: larger;
        }

        .pointer{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Color Scheme Switcher</h2>
        <div class="box-container">
          <button class="box box1 pointer" onclick="bg_change(`grey`)"></button>
          <button class="box box2 pointer" onclick="bg_change(`green`)"></button>
          <button class="box box3 pointer" onclick="bg_change(`gold`)"></button>
          <button class="box box4 pointer" onclick="bg_change(`steelblue`)"></button>
       
        </div>
           <p>
            Try clicking on one of the colours above
            to change the background color of this page!
          </p>
      </div>
    </main>
   <script>
    function bg_change(color){
        document.body.style.backgroundColor=color
    }
   </script>
  </body>
</html>
