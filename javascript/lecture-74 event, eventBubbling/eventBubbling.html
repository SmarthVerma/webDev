<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_bubling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;

        }
        .container{
            background-color: rgb(62, 102, 136);
            border: 2px solid black;
            padding: 12px;
            margin: 12px;
            cursor: pointer;

        }
        .childcontainer{
            background-color: rgb(107, 114, 120);
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am box! 
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("I was click, mt chuo mujhe, (child)")
        })
        
        document.querySelector(".childcontainer").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("I was click, (childContainer)")
        })
        document.querySelector(".container").addEventListener("click", (e)=>{
            alert("I was click, (container)")
        })

        function getRandomColor(){
    let val1= Math.ceil(0+Math.random()*(225));     // min + Math.random() *(max-min)
    let val2= Math.ceil(0+Math.random()*(225));
    let val3= Math.ceil(0+Math.random()*(225));

    return `rgb(${val1}, ${val2}, ${val3})`;
}

        //     document.querySelector(".child").style.color=getRandomColor();
        // }, 500);
        
        // console.log(a);

        let b =setTimeout(() => {
            document.querySelector(".child").style.backgroundColor=getRandomColor();
            document.querySelector(".child").style.color=getRandomColor();
        }, 2000);
        console.log(b);
        

    </script>
</body>
</html>
