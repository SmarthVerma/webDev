<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting ids and classes</title>
    <style>
        .container{
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .box{
            /* box-sizing: border-box; */
            padding: 15px;
            width: 95px;
            height: 55px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">iLoveMyself 1</div>
        <div class="box">iLoveMyself 2</div>
        <div class="box" id="number3">iLoveMyself 3</div>
    <div class="box">iLoveMyself 4</div>
    <div class="box">iLoveMyself 5</div>
</div>
<script src="script.js"></script>
</body>
</html>
