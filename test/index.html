<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            background-color: rgb(110, 110, 14); /* Consider changing to improve contrast */
            padding: 20px; /* Added padding for better spacing */
        }
        .box button {
            background-color: brown; /* Consider changing to improve contrast */
            color: white; /* Added color for better readability */
            padding: 10px; /* Added padding for better user experience */
            border: none; /* Removed border for a cleaner look */
            cursor: pointer; /* Added cursor pointer for better UX */
        }
    </style>    
</head>
<body>
    <div class="box">
        <button>Click me</button>
    </div>
</body>
</html>
